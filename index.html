<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- /GOOGLE FONTS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="login-overlay" class="l-overlay">
            <div class="c-login">
                <label class="c-login__label" for="user-email">Insert Email <input id="user-email" class="c-login__input" name="user-email" type="email"></label>
                <span id="email-error" class="c-login__warning"></span>
                <div class="c-login__btns">
                    <button id="login" class="c-btn c-login__element">Login</button>
                    <button id="close" class="c-link c-login__element">Without email</button>
                </div>
            </div>
        </div>
        <div class="l-grid">
            <div class="l-grid__col c-dashboard">
                <h3>Your win counter: <span id="user-counter">0</span></h3>
                <h4>Your dice score: <span id="user-score"></span></h4>
                <div class="l-grid__row">
                    <div id="user-dice" class="c-dice" data-number="5">
                        <div class="c-dice__point"></div>
                        <div class="c-dice__point"></div>
                        <div class="c-dice__point"></div>
                        <div class="c-dice__point"></div>
                        <div class="c-dice__point"></div>
                        <div class="c-dice__point"></div>
                    </div>
                </div>
            </div>
            <div class="l-grid__col c-dashboard">
                <h1 id="match-winner"></h1>
                <button id="start-game" class="c-btn c-playBtn">Start Game</button>
                <h3>Match number: <span id="games-counter"></span></h3>
            </div>
            <div class="l-grid__col c-dashboard">
                <h3>Computer win counter: <span id="computer-counter">0</span></h3>
                <h4>Computer dice score: <span id="computer-score"></span></h4>
                <div class="l-grid__row">
                    <div id="computer-dice" class="c-dice" data-number="1">
                        <div class="c-dice__point"></div>
                        <div class="c-dice__point"></div>
                        <div class="c-dice__point"></div>
                        <div class="c-dice__point"></div>
                        <div class="c-dice__point"></div>
                        <div class="c-dice__point"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
